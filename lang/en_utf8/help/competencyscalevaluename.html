<h1>Scale Value Name</h1>
<p><strong>Scale value name</strong> is the name of the competency scale value you are adding or editing. </p>
<p>A scale value is used to define a learner&rsquo;s progress for a competency. You can add as many scale values as required. </p>
<p><strong>Note: </strong>remember to set the Default and Proficient value settings.</p>
