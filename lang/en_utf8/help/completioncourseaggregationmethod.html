<h1>Course Dependencies: Aggregation Method</h1>
<p>When the <strong>Aggregation method</strong> is set to <strong>All</strong> the learner needs to have completed all the selected courses to meet the criteria.  </p>
<p>When the <strong>Aggregation method</strong> is set to <strong>Any</strong> the learner needs to have completed any of the selected courses to meet the criteria. </p>
