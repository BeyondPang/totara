<h1>Manual self completion</h1>
<p><strong>Manual self completion</strong> allows the learner to mark themselves as complete in the course.  </p>
<p>Check <strong>Enable</strong> to turn  this option on.</p>
<p><strong>Note:</strong> The 'Self Completion' block needs to be added to the course page to enable learners to mark themselves as complete.</p>
