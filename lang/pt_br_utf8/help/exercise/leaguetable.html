<h1>Tabela da aliança</h1>

<p>Essa opção controla a exibição de uma Tabela da aliança no final do exercício. Quando exibida, essa tabela exibe uma lista dos melhores trabalhos enviados no exercício. Se o número de entradas for definido como zero, a Tabela da aliança não é exibida na última fase do exercício.</p>
