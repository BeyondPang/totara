<h1>Autoconclusão manual</h1>
<p><strong>Autoconclusão manual</strong> permite que o aluno se marque como concluído no curso. </p>
<p>Marque <strong>Ativar</strong> para ativar esta opção.</p>
<p><strong>Nota:</strong> O bloco 'Autoconclusão' precisa ser adicionado à página do curso para que o aluno possa se marcar como concluído.</p>
