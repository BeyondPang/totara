<h1>保持页面导航在同一页中可见</h1>
<p>这一选项将允许文件在框架内显示，或嵌入可导航的页面，以便于 Moodle 导航保留在页面顶部。</p>
<p>注意，通常对于电影、音频文件和 Flash 文件之类的媒体类型，没有必要选择此选项，而在不开启此选项的情况下，这些文件将嵌入可导航的页面内。</p>
<p>框架的使用会破坏可访问性，因此在用户在其配置文件中选择了&ldquo;屏幕阅读器&rdquo;选项时，将会完全忽略此选项。</p>
<p>对于标准兼容原因，保持可见而无框架的页面导航比有框架的页面导航更合适。但是，某些 Moodle 主题与&ldquo;是，无框架&rdquo;选项不兼容。</p>
