<h1>文件和网页</h1>

<div class="indent">
<p>此资源类型允许您链接至公网上的任意网页或其他文件，还允许链接您从自己的台式计算机上传到课程文件区域中的任意网页或其他文件。</p>

<p>普通的网页只需按照它们应有的方式显示，而显示多媒体文件时则会使用更加智能的方式，还可将它们嵌入到一个网页中。例如，显示 MP3 文件时会使用内置的流播放器，电影文件、Flash 动画等也都如此。</p>

<p>系统提供很多选项以用于显示弹出窗口、框架窗口等窗口中的内容。</p>
   
<p>具体来说，如果您的资源是 Web 应用程序或可以接受参数的其他类型的内容，则可以选择向您的资源发送信息，如用户的用户名、电子邮件和其当前参加的课程等。</p>
</div>
