<h1>主题</h1>

<p>这是电子邮件提醒的主题。</p>

<p>此主题可以包含多个占位符<br />
   <ul>
<li>[firstname] - 用户名字</li>
<li>[lastname] - 用户姓氏</li>
<li>[coursepageurl] - 一个链接，单击即可转至课程主页</li>
<li>[coursename] - 课程名称</li>
<li>[managername] - 用户负责人的姓名</li>
<li>[days counter up] - 完成截止的天数</li>
<li>[days count down] - 截至最后期限的天数</li>
    </ul>
</p>
