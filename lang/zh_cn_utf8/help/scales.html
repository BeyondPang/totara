<h1>等级</h1>

<p>教师可以为课程的任何评分活动创建新的自定义等级。</p>

<p>等级名称应是一个可以清晰地标识等级的短语：它将在等级选择列表中显示，也会在上下文相关帮助按钮上显示。</p>

<p>等级由一列按负面到积极的顺序排列的值定义，用逗号分隔。例如：</p>

<p class="indent"><i>令人失望，不够好，平均水平，好，很好，优秀！</i></p>

<p>等级还应当包含一个良好的描述来说明它的含义以及应当如何使用。此描述会出现在教师和学生的帮助页面内。</p>

<p>最后，这里可能有一个或多个由系统管理员在站点定义的&ldquo;标准&rdquo;等级。它们可以在所有的课程中使用。</p>
