<h1>情境</h1>

<p>情境是在 Moodle 中用于将角色委派给用户的&ldquo;区域&rdquo;。</p>

<p>情境以层次结构方式组织，其权限的继承是从&ldquo;高&rdquo;情境到&ldquo;低&rdquo;情境。</p>

<ol>
<li>系统（整个安装）</li>
<li>首页（&ldquo;站点课程&rdquo;）</li>
<li>课程类别</li>
<li>课程子类别</li>
<li>课程</li>
<li>版块和活动</li>
</ol>
