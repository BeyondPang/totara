<h1>字母等级</h1>
<p>您可以在此处设置表示成绩的字母等级。最初，会显示一个&ldquo;建议&rdquo;等级，只需单击&ldquo;保存更改&rdquo;即可使用此等级。但是，如果您不喜欢此等级，可以更改任何所需的条目，然后单击&ldquo;保存更改&rdquo;。进行这样的初始设置后，您将会看到当前选定的等级。如果要将某个条目排除在外或将其从成绩等级中删除，只需将其保留为空。<br /> 成绩簿中可能出现的错误：</p>
<ul>
<li>未设置成绩：这表示尚未设置初始成绩等级。如果您喜欢建议的等级，只需单击&ldquo;保存更改&rdquo;即可</li>
<li>未给 X 设置成绩字母：表示未给 X 设置相应的成绩字母。</li>
</ul>
