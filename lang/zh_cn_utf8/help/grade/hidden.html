<h1>隐藏</h1>
<p>成绩对学员是否<strong>隐藏</strong>。通常在活动和评分过程结束后。典型的事件序列是：
</p>
<table class="generaltable boxaligncenter" cellpadding="4" cellspacing="1" summary="Principal events in the grading process, and matching locked and hidden states">
    <tr>
<th class="header">事件</th><th class="header">锁定</th><th class="header">隐藏</th>
    </tr>
    <tr>
<td class="cell">活动开始，参与者提交</td>
<td class="cell">否</td>
<td class="cell">是</td>
    </tr>
    <tr>
<td class="cell">活动结束，开始评分/反馈</td>
<td class="cell">是</td>
<td class="cell">是</td>
    </tr>
    <tr>
<td class="cell">评分/反馈结束，发布成绩</td>
<td class="cell">是</td>
<td class="cell">否</td>
    </tr>
</table>
