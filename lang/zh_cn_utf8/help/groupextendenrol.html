<h1>延长所有的选课时间</h1>
<p>此页面允许您与所有选定课程参与者一样，延长或限制相同的选课期。新的选课时间是根据开始参考日期和选定的延长期限计算出来的。</p>
<p>可使用的开始参考日期是：</p>

<ul>
<li>课程开始日期</li>
<li>选课开始</li>
<li>选课结束</li>
<li>今天（此选项只在过了课程开始日期时可用）</li>
<li>选课开始日期 - 从课程设置页面开始的选课开始日期（此选项仅对设置了选课开始时间的课程才有用）</li>
<li>选课结束日期 - 从课程设置页面开始的选课结束时间（此选项仅对设置了选课结束时间的课程才有用）</li>
</ul>

<p>如果延长期设置为&ldquo;无限制&rdquo;，则将忽略开始参考日期。</p>
