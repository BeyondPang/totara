<h1>活动完成条件</h1>
<p><strong>活动完成条件</strong>允许基于其他课程活动的完成状态限制课程活动的可用性。</p>
<p>从下拉列表中选择课程活动，并选择完成状态：</p>
<ul>
<li><Strong>必须标记为完成：</strong>所选活动必须标记为完成以使此活动可用。</li>
<li><Strong>不得标记为完成：</strong>不得完成所选活动以使此活动可用。</li>
<li><Strong>必须以及格成绩完成：</strong>必须完成所选活动，且学员必须达到及格分数以使此活动可用。</li>
<li><Strong>必须标记为以不及格成绩完成：</strong>必须完成所选活动，且学员必须不及格以使此活动可用。</li>
</ul>
<p>点击<strong>将两个活动条件添加到表格中</strong>以添加更多的活动完成条件字段。</p>
