<h1>能力</h1>
<p>要分配到用户的能力。如果正在编辑现有能力证明项，则无法修改能力。但是，可以通过访问用户的&ldquo;我的记录&rdquo;页面并单击&ldquo;添加能力证明&rdquo;按钮创建一个新能力证明项（如果有权限创建）。</p>
<p>
创建新能力证明项时，可以选择为现有能力添加证明或创建新能力。如果选择&ldquo;选择能力&rdquo;，则弹出的窗口将允许您从现有能力进行选择。如果选择&ldquo;创建新能力&rdquo;，将出现一个窗体，您可以选择框架和定义新能力。
</p>
<p>
请注意，无法为相同用户和能力创建两个能力证明项。如果尝试这样做，则系统将提供一个编辑原始记录或选择不同能力的链接。
</p>
