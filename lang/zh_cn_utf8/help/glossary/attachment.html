<h1>词条的附件</h1>

<p>您可以从您自己的计算机为每个词条附加&ldquo;一个&rdquo;文件。此文件被上传到服务器并和词条一起存储。</p>

<p>当您要分享一个图片或 Word 文档时，此功能非常有用。</p>

<p>此文件可以是任何类型，但是它最好使用标准的 3 字母后缀扩展名，如 .doc（适用于 Word 文档）、.jpg 和 .png（适用于图像）等等。这会更便于其他人下载您的附件并在浏览器中进行查看。</p>

<p>如果您重新编辑了词条并附加了新文件，则之前为该词条附加的文件将会被替换。</p>
   
<p>如果您重新编辑了一个有附件的词条且将此项留空，则原先的附件将会被保留。</p>
