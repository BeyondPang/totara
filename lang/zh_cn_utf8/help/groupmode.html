<h1>小组模式</h1>

<p>小组模式可以是三个层次之一：</p>
<ul>
<li>无小组 - 没有子组，每个人都是一个大社区中的一员</li>
<li>独立小组 - 每个组都只能看到自己的组，其他组不可见</li>
<li>可见小组 - 每个组都在其自己的组中工作，但是也能看到其他组</li>
</ul>

<p>小组模式可以在两个等级上进行定义：</p>

<dl>
<dt><b>1. 课程等级</b></dt>
<dd><p>在课程等级定义的小组模式是在该课程内定义的所有活动的默认模式。</p></dd>
<dt><b>2. 活动等级</b></dt>
<dd><p>每个支持小组的活动还可以定义自己的分组模式。如果课程设定为&ldquo;<a href="help.php?module=moodle&amp;file=groupmodeforce.html">强制小组模式</a>&rdquo;，则将忽略每个活动的设置。</p></dd>
</dl>
