<h1>分数计算方法</h1>

<p>可用以下多种方法评定在分数页面中显示的 SCORM/AICC 包活动的结果：</p>
<ul>
<li><b>学习对象</b><br />这种模式用来显示活动中已完成或通过的学习对象的数量。最大值是包的学习对象的总数量。</li>
<li><b>最高分数 </b><br /> 这个分数页面将显示学习者所有已通过的学习对象中用户所取得的最高分数。</li>
<li><b>平均分数</b><br />如果您选择这种方式，Moodle 将计算所有分数的平均值。</li>
<li><b>总分</b><br />这种模式将对所有的分数进行求和。</li>
</ul>
