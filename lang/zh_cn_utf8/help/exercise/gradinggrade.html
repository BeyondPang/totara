<h1>学生自评成绩</h1>

<p>这是学生自评的最高分数。即，他们自我评价的分数。针对评价的实际分数是通过练习模块计算出来的，该模块用于比较学生的评价和教师的评价。此分数是&ldquo;评定分数&rdquo;，而<i><b>不是</b></i> 学生作业的最高分，该分数称为&ldquo;提交作业的分数&rdquo;。</p> 

<p>学生练习的总分数是此分数和提交作业的分数之和。因此，如果把学生评价的（最高）分数设定为 20，把提交作业的（最高）分数设定为 80，则该练习的（最高）分数是 100。</p>

<p>您可以随时修改这个值，并且修改后立刻对学生（和教师）生效。</p>
