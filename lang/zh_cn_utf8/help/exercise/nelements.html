<h1>评论、要素、得分范围、标准或量规的数目</h1>

<p>此处输入的数字将确定要用于评价的项数。根据评分策略的类型，此数字将指定评论、评价要素、得分范围、量规中标准或标准类别（标准集合）的数量。一般而言，一项任务会有 5 到 15 个评价项，具体取决于作业量及难易度。</p>

<p>在作业的设置阶段期间，可以随意调整此数目。增加此数目将导致在评价表单中显示额外的空白元素。减少此数目将导致从评价表单的末尾删除元素。</p>

<p>所有评价都有一个&ldquo;普通评论&rdquo;字段。对于&ldquo;无评分&rdquo;的作业而言，此处指定的值将决定附属评论区的数目。它可以设置为零，这样，评价结果将只包含一个&ldquo;一般评论&rdquo;区。</p>
