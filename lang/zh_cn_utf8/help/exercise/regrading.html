<h1>重新评定学生评价</h1>

<p>此链接将重新计算所有学生评价的&ldquo;评定等级&rdquo;。一般来说，<b>不</b>必执行重新计算。新的学生评价会在教师对其相关作业进行评价之后自动划分等级。</p>

<p>然而，教师感觉评定等级过高或过低，则可以改变&ldquo;评价对照&rdquo;（通过更新这个练习）。该选项的缺省值为&ldquo;中等的&rdquo;。如果评定等级过高，则可以将该选项改为&ldquo;严格的&rdquo;或者&ldquo;非常严格&rdquo;。如果评定等级过低，则可以将该选项改为&ldquo;宽松的&rdquo;或者&ldquo;非常宽松&rdquo;。</p>

<p>如果要改变成绩的评定，则需要按照以下的步骤：
    <ol>
<li>使用&ldquo;评价比较&rdquo;选项的新值更新作业；</li>
<li>回到&ldquo;作业的管理者&rdquo;页面并单击&ldquo;重新评定学生评价&rdquo;链接。</li>
    </ol>
将会显示新的等级。可以安全地重复这些过程。</p>
