<h1>委派角色</h1>

<p>
通过在相应的情境中委派角色，您可以在当前情境及其&ldquo;内部&rdquo;情境下，赋予用户该角色中所含的权限。
</p>

<p>
情境包括：
</p>
<ol>
<li>系统（整个安装）</li>
<li>首页（即站点课程）</li>
<li>课程类别</li>
<li>课程子类别</li>
<li>课程</li>
<li>版块和活动</li>
</ol>

<p>
例如，如果在课程中将某个用户的角色设定为学生，则在该课程及其内部的版块和活动中，该用户都是学生。而其实际的权限则由系统中关于角色和权限的各种定义而决定。
</p>

<p>
另请参见<a href="help.php?file=roles.html">角色</a>、<a href="help.php?file=contexts.html">情境 </a>、<a href="help.php?file=permissions.html">权限</a>和<a href="help.php?file=overrides.html">修改权限许可</a>。
</p>
