<h1>论坛完成</h1>

<p>
论坛提供三个特殊选项，您可以要求完成这些选项，然后论坛才算完成。
</p>

<ul>
<li>用户必须发布讨论或回复讨论：学生必须在论坛中进行一定次数的发布，而不管这些发布是新讨论还是对现有讨论的回复。</li>
<li>用户必须创建讨论：学生必须发布一定数量的新讨论。</li>
<li>用户必须发布回复：学生必须在现有讨论中发布一定数量的回复。</li>
</ul>

<p>
如有必要，您可以选中多个选项。这意味着条件必须全部满足，论坛才算完成。例如，如果您要求 2 个讨论和 10 个&ldquo;讨论或回复&rdquo;，则 10 个讨论/回复的任何组合就足够了，只要它包含至少 2 个讨论。（10 个新讨论；2 个新讨论和 8 个回复；或介于两者之间。）
</p>
