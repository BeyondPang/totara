<h1>帖子附件</h1>

<p>您可以根据需要将电脑上的一个文件以附件的形式发布到论坛的任一帖子中。此文件会被上传到服务器并和您的帖子存储在一起。</p>

<p>当您要分享一个图片或 Word 文档时，此功能非常有用。</p>

<p>此文件可以是任何类型，但是它最好使用标准的 3 字母后缀扩展名，如 .doc（适用于 Word 文档）、.jpg 和 .png（适用于图像）等等。这会更便于其他人下载您的附件并在浏览器中进行查看。</p>

<p>如果您重新编辑一个帖子，并且附加了一个新文件，那么之前为该帖子附加的文件将会被代替。</p>
   
<p>如果您重新编辑一个有附件的帖子，并且将此项保留为空，则原先的附件将会保留。</p>
