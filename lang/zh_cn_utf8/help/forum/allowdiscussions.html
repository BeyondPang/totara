<h1>允许发帖</h1>

<p>此选项允许您限制学生在这个论坛中发帖。</p>

<p>对于大多数论坛，没有必要限制学生发帖，选择第一个选项可以允许他们开始新的论题（话题），也可以发表帖子回复。</p>

<p>但是，有时您想禁用此功能。例如，如果您只想让教师在课程主页的&ldquo;新闻&rdquo;论坛中发帖，这一做法非常有用。在这种情况下，可以选择第三个选项&ldquo;不能发帖，也不能回帖&rdquo;。</p>

<p>有时您可能希望只有教师可以发帖，但允许每一个学生回复这些话题（例如在站点主页的新闻论坛中）。在这种情况下，您需要选择第二个选项&ldquo;不能发帖，但允许回帖&rdquo;。</p>
