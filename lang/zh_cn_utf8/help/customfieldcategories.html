<h1>自定义字段类别</h1>

<p><strong>自定义字段类别</strong>允许设置自定义类别以在深度级别下面保存自定义字段。</p>

<p>设置&ldquo;自定义&rdquo;字段类别和&ldquo;自定义&rdquo;字段以允许捕获层次结构项的所有相关信息，并允许其在&ldquo;添加/编辑层次结构项&rdquo;页面上显示。</p>

<p>自定义字段类别名称必须是深度级别独有的。要设置自定义字段，您至少需要设置一个自定义字段类别。</p>

<p><strong>添加自定义类别：</strong>单击<strong>创建自定义字段类别</strong>，添加新的自定义字段类别。</p>
<p><strong>编辑/删除自定义类别：</strong>单击<strong>打开编辑</strong>以编辑或删除现有自定义字段类别。</p>
