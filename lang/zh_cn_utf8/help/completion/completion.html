<h1>完成情况跟踪</h1>

<p>
如果打开此选项，系统将跟踪学生是否已经完成活动。活动完成情况将随每个活动显示给学生，并且也可供教师查看（对于其所有学生）。
</p>

<p>
此选项有三个值：
</p>

<ul>
<li>关闭。不跟踪此活动的完成情况信息。</li>
<li>手动。学生可以勾选活动旁边的框，以指明他们已完成活动。</li>
<li>自动。根据在此屏幕上设置的条件（在下拉菜单正下方），活动将自动标记为已完成。</li>
</ul> 

<p>
某些类型的活动不支持自动条件，此时您只能选择&ldquo;关闭&rdquo;或&ldquo;手动&rdquo;。
</p>
