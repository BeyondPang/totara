<h1>阅读</h1>



<p>快速阅读文本时，通常非常容易误解

作者试图表达的意思。</p>



<p>为了避免误解，请仔细阅读作者的话，

并试着从作者的角度去看待事物。</p>



<p>这样有助于思考作者没有表达的内容或留有疑问的内容，

也就是帮助您用自己的主观印象来塑造问题。</p>
