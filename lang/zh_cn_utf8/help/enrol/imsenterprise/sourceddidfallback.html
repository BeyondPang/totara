<h1>作为候补的 SourceID</h1>
<p>在 IMS 数据中，<strong>&lt;sourcedid&gt;</strong> 字段表示在资源系统中使用的用户固定 ID 代码。<strong>&lt;userid&gt;</strong> 字段是一个独立的字段，包括用户在登录时使用的 ID 代码。</p>
<p>在很多情况下，这两种代码是相同的，但有些情况例外。</p>
<p>某些学生信息系统无法输出 &lt;userid&gt; 字段。在这种情况下，您需要激活此设置，允许将 &lt;sourcedid&gt; 用作 Moodle 用户 ID。</p>
<p>否则，就不必激活此设置。</p>
