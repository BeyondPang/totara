<p align="center"><strong>通过电话获得授权代码</strong></p>
<p>
如果无法在 Internet 上直接识别出用户的信用卡，则可以通过拨打用户开户银行的电话获得授权代码。
</p>
<p>
有些用户可能会因为某些安全原因而不希望在 Internet 上使用信用卡。在这种情况下，您需要获得用户开户银行的授权代码。首先，需要向用户索取信用卡信息，比如银行名称、信用卡上的名字、卡号、截止日期和卡的确认码。可以通过电话询问，也可以通过面对面或者填表的形式。然后，联系为用户提供信用卡服务的银行，将这些信息提供给服务人员，并索要授权代码。最后，获得授权代码，以用户身份登录并为用户注册。或者，您可以将授权代码交给用户，告诉用户使用此代码进行注册。
</p>
