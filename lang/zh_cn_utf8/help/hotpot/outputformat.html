<h1>输出格式</h1>
<p>
可以指定不同的格式来显示测验
</p>
<div class="indent">
    <p>
<b>最佳</b><br />测验将以最适合浏览器的格式来显示。
    </p>
    <p>
<b>v6+</b><br />将以适合 v6+ 浏览器的拖放格式显示测验
    </p>
    <p>
<b>v6</b><br />将以适合 v6 浏览器的格式显示测验
    </p>
    <p>
<b>v5</b><br />将以适合 v5 浏览器的格式显示测验
    </p>
    <p>
<b>v4</b><br />将以适合 v4 浏览器的格式显示测验
    </p>
    <p>
<b>v3</b><br />将以适合 v3 浏览器的格式显示测验
    </p>
    <p>
<b>Flash</b><br />将使用 Flash 显示测验
    </p>
    <p>
<b>可移动</b><br />将以适合在小巧可移动装置（如手机）上查看的格式显示测验
    </p>
</div>
