<h1>强制 Moodle 使用与 Moodle 兼容的媒体播放器</h1>

<div class="indent">
    <p>
<b>否</b><br /> Moodle 将不更改测验中任何媒体播放器的设置
    </p>
    <p>
<b>是</b><br /> Moodle 将强制要求测验使用与 Moodle 兼容的媒体播放器来播放以下类别的文件：
<ul><li>avi</li><li>mpeg</li><li>mpg</li><li>mp3</li><li>mov</li><li>wmv</li></ul>
    </p>
</div>
<p>
有关详细信息，请参见：<a href="help.php?module=hotpot&amp;file=mediaplayers.html">相关 URL、媒体播放器和 Hot Potatoes</a>
</p>
