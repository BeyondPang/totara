<h1>添加测验链</h1>

<div class="indent">
    <p>
<b>不可以</b><br /> 课程中只能加入一个测验
    </p>
    <p>
<b>可以</b><br /> 如果&ldquo;文件名&rdquo;是一个文件，那么这个文件将被认为是 Hot Potatoes 测验链的开始，并且测验链中的所有测验都将以同样的设置添加到课程当中。<br /><br />如果&ldquo;文件名&rdquo;是一个文件夹，文件夹中所有的 Hot Potatoes 测验都以将同样的设置添加到课程当中，作为课程中的一个测验链。
    </p>
</div>
