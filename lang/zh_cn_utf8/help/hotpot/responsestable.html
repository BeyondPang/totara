<h1>各个响应</h1>
<p>
此表显示各用户在测验的每次尝试中如何响应每个问题。
</p>
<p>
响应将按如下方式进行颜色编码：
</p>
    <ul>
<li><font color="red"><b>正确答案</b></font></li>
<li><font color="brown"><b>忽略答案</b></font>（如果有）</li>
<li><font color="blue"><b>错误答案</b></font>（如果有）</li>
<li><font color="green"><b>分数百分比（提示数、线索、检查次数）</b></font>
            <ul>
<li><b>分数</b>是此问题的百分比分数</li>
<li><b>提示数</b>是请求的提示数</li>
<li><b>线索</b>指示是显示线索 (=1) 还是不显示线索 (=0)</li>
<li><b>检查次数</b>是对此问题执行的检查次数。值&ldquo;-1&rdquo;表示学生单击了&ldquo;显示答案&rdquo;按钮</li>
            </ul>
        </li>
    </ul>
