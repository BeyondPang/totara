<h1>启用点击生成报表</h1>

<div class="indent">
    <p>
<b>是</b><br /> 每次点击&ldquo;暗示&rdquo;、&ldquo;提示&rdquo;或&ldquo;检查&rdquo;按钮，数据库中就会存储一份单独的记录。通过这些记录，教师可以查看一份非常详细的报表，此报表显示每次点击时的测验情况。但是，这也表示数据库的大小增长非常快，因为对于一次测验中的每次尝试，可能存储数个&ldquo;点击&rdquo;记录。
    </p>
    <p>
<b>否</b><br />测验中每次尝试仅有一份记录存储在 Moodle 数据库中。
    </p>
</div>
<p>默认情况下，此选项是禁用的。</p>
