<h1>简答题</h1>

<p>学生要键入的问题（可能包含图）)的答案是一个词或短语。</p>

<p>可以有多个正确答案，每个答案会得到不同评分。如果选择了&ldquo;区分大小写&rdquo;选项，那么首字母大写的答案和非大写的答案得分就会不同。</p>

<p>您可用星 (*) 作为<b>通配符</b>来匹配各种字符序列。例如，使用&ldquo;ran*ing&rdquo;可以匹配任何以&ldquo;ran&rdquo;开头、以&ldquo;ing&rdquo;结尾的单词或短语。如果需要匹配星号，则可按以下方式使用反斜线符号： \*</p>

<p>在没有通配符的情况下，答案是相对精确的，因此请仔细检查拼写！</p>
