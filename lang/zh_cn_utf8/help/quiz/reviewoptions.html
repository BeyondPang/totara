<h1>允许回顾</h1>

<p>当用户回顾一次测验尝试或查看测验报表时，这些选项可以控制用户能看到哪些信息。</p>

<p>尝试后立即，表示用户点击&ldquo;提交所有并完成&rdquo;完成尝试后两分钟内。</p>

<p>稍后但测验仍然处于开放状态，表示完成尝试后和测试关闭日期之前的一段时间。</p>

<p>测验关闭之后，表示测验关闭日期已经过了。如果测验没有设置关闭日期，则永远不会达到此状态。</p>

<p>拥有&ldquo;查看隐藏成绩&rdquo;[moodle/grade:viewhidden] 权限的用户（通常是教师和管理员）将不会受到这些设置的影响，并且这些用户能够随时查看与学生的尝试有关的所有信息。</p>
