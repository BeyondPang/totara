<h1>反馈信息下载</h1>

<p>您可能要下载在屏幕上表格中显示的数据。有两种下载数据的格式可供选择。<br/>对于每一种情况，数据都会以表格形式显示并具有相应的标题，但在屏幕上显示时，没有用户图片。<br/>如果在屏幕上对表格进行了分页和排序，则会始终以一种文件格式下载所有页面的所有数据。如果选中了相应的选项，没有尝试过此测试的用户也会包含在该文件中。</p>

<h2>Excel 电子表格格式：</h2> <p>您将会得到一个 .xls 格式的电子表格文档。</p>

<h2>文本格式：</h2> <p>在这种情况下，数据将存储为常规的文本文件。表格中的每一行数据都用制表位分隔。</p>
