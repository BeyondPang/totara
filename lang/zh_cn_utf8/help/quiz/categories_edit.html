<h1>问题类别</h1>

<p>您可以创建类别来保存问题，这比把所有问题保存在一个大列表中要好一些。</p>

<p>每个类别都由一个名称和一段简短的描述组成。</p>

<p>每个分类都是可以&ldquo;发布的&rdquo;，这意味着每个类别（及其中所有问题）对于此服务器上的所有课程都是有效的，因此其他的课程就可以在它自己的测验中使用您的题目。</p>

<h2>字段说明</h2>

<p><b>父类：</b> 要在其中放置此类别的类别。如果尚未创建其它类别，则只有&ldquo;顶层&rdquo;可用。</p>

<p><b>类别：</b>类别名称。</p>

<p><b>类别信息：</b>类别的简要描述。</p>

<p><b>发布： </b>是否立刻发布此类别。</p>
