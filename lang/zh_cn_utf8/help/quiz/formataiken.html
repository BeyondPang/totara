<h1>导入&ldquo;Aiken&rdquo;格式文件</h1>

<p>使用 Aiken 格式创建选择题，既简单又方便。下面就是这个格式的例子：</p>
<pre>
这个问题的正确答案是什么?
A. 是这个吗?
B. 也许是这个?
C. 可能是这个?
D. 就是这个!
答案：D

下面哪个 LMS（学习管理系统）的测试输入格式最多？
A)  Moodle
B)  ATutor
C) Claroline
D) Blackboard
E) WebCT
F) Ilias
答案：A
</pre>

<p>问题必须前后统一。</p>
<p>每个答案以单字母字符开头，后接&ldquo;.&rdquo;句号或&ldquo;)&rdquo;半括号，然后再接空格。</p>
<p>答案行必须紧跟其后，以&ldquo;ANSWER&rdquo;开头。然后后接合适的字母。</p>
