<p align="center"><strong>时间限制</strong></p>

<p>默认情况下，测验并没有时间限制，也就是说学生可以花任意长的时间来完成测试。</p>

<p>如果您指定了时间限制，需要实现以下几点以尝试并确保在该时间限制内完成测试：</p>

<ul>
<li>浏览器必须有 JavaScript 支持&mdash;&mdash;使计时器正常工作</li>
<li>显示一个浮动的的计时器窗口进行倒计时。</li>
<li>当时间用完，测验会自动提交，不论学生的作答情况如何。</li>
<li>如果学生设法作弊并且作答时间超出时间限制 60 秒，则测试将自动评定为 0 分。</li>
</ul>
