<h1>分析选项</h1>

<p>您可以通过设置下列参数来决定在分析中要包括哪些测验尝试： </p>

<h2>尝试选择：</h2><p> 对每个用户来说，也许只分析一次的测验尝试是很方便的。这也许是分数最高的一次尝试，也许是第一次作答尝试，也有可能是最后一次作答尝试。您也可以将所有作答尝试的数据都累积起来，便于以后分析。</p>

<h2>去除低分：</h2> <p>有时候用户只是想要浏览该测验，体验一下它，并不想通过它而得到一个分数。在这样的&ldquo;作答尝试&rdquo;中，得到一个很低的分数是很正常的。通过在分析尝试分数中设置一个分数的最低限制，可以将这些尝试从分析数据中去除。此限制可指定为测验中可得最高分数的 0%-100%。</p>

<h2>页面大小：</h2> <p>您可以选择在屏幕上每页显示多少问题。</p>
