<h1>reCAPTCHA</h1>
<h2>描述</h2>
<p>CAPTCHA 是一个程序，可以区分其使用者是人类还是计算机。通常，许多网站利用 CAPTCHA 来防止滥用&ldquo;bot&rdquo;或产生垃圾邮件的写入程序。计算机程序和人脑都无法阅读变形的文本，因此，Bot 程序无法浏览受 CAPTCHA 保护的站点。</p>

<h2>使用说明</h2>
<p>请在框中按顺序输入您看到的单词，并以空格隔开。这样做有助于防止自动程序滥用此服务。</p>

<p>如果您不确定单词是什么，则请输入最佳猜测，或跟随&ldquo;获取其他 CAPTCHA&rdquo;链接。 </p>

<p>视障用户通过&ldquo;获取音频 CAPTCHA&rdquo;链接可以听到一组数字，然后输入所听到的数字即可，这样视觉障碍便不战自败。</p>
