<h2>父类</h2>

<p>要在其中放置此类别的类别。&ldquo;顶层&rdquo;意味着此类别不会包含在任何其他类别中。</p>

<p>通常您将看到以黑体显示的几种类别情境，请注意每种情境包含自身的类别层次结构。参见下文您会了解到更多关于情境的信息，如果看不到任何情境，则可能是因为您没有访问其他情境的权限。</p>

<p>如果在情境中只有一种类别，那么您不能够移动这种类别，因为在每一个情境中都要求至少有一种类别。</p>
