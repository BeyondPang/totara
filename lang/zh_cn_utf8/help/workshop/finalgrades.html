<h1>最终成绩</h1>

<p>该屏幕上的表格列出了学生的最终成绩及其详细信息。如果表格中缺少某些值，则可以返回以添加缺少的值。可以对最终成绩做出两种调整。

<ol>
<li>如果需要添加教师的评分，则可以访问教师的作业&ldquo;管理&rdquo;屏幕并单击&ldquo;待评价的学生提交作业&rdquo;链接，以便进行评分。可以对提交的任何优秀作业进行评分。执行这一步之后，需要将作业返回到第三阶段，重新计算最终成绩。同样的，任何还没有评分的作业都可以通过&ldquo;管理&rdquo;屏幕进行评分。</li>
<li>如果想要用不同的权重方案，则需要将作业返回到第三阶段，可单击链接&ldquo;计算最终成绩&rdquo;，然后输入新的评分权重。重新计算成绩之后，作业将移到第四阶段，以便让学生看到新的成绩。</li>
</ol>

</p>
