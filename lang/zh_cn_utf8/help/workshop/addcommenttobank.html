<h1>向库添加评论</h1>

<p>可以在评价表里添加一些常用评论，这样便无须在每次给出评论时都重新键入评论。这些&ldquo;备用&rdquo;评论将显示在&ldquo;反馈/评论&rdquo;框下面。单击评论可将相应文本添加到&ldquo;反馈&rdquo;框中。用于向评价表添加评论的步骤如下：</p>

<ol>
<li>在&ldquo;反馈/评论&rdquo;框中输入评论内容；</li>
<li>单击&ldquo;向库添加评论&rdquo;按钮。</li>
</ol>

<p>评价表将再次出现。新评论将出现在&ldquo;反馈/评论&rdquo;框左侧，同时也作为链接形式出现在&ldquo;反馈/评论&rdquo;框的下方。在以后的评价当中，只需单击评论文本就可以添加此评论。然后，会将此评论添加到&ldquo;反馈/评论&rdquo;框中。</p>

<p>这些备用的评论总是添加在&ldquo;反馈/评论&rdquo;框中现有文本的末尾，并以空格分开。</p>
