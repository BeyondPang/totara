<h1>未评分的评价（教师提交作业）</h1>

<p><b>对教师提交作业的评价</b> 这些是对作业范例部分的评价，学生必须在提交他们自己的作业之前完成。一般来说，这些评价应该由教师进行评分。这些评价将显示学生是否理解作业，同时将向教师提供有用的反馈，以决定是否需要采取补救措施或对作业进行调整。此外，如果对作业进行了评分，学生就可以得到教师的评论。这些评论可以在学生准备作业的过程中提供有价值的指导。 </p>

<p>不必对这些评价评分。学生对范例的评价处于未评分状态时，学生也可以提交他们自己的作业而不会被阻止。然而，基于以上提到的原因，建议至少对这些评价的一个范例进行评分。</p>
