<h1>允许学生重学课程</h1>

<p>此设置可确定学生可以多次学习课程，还是只能学习一次。教师可确定教学课程包含学生应彻底掌握的内容。在这种情况下，应当允许重复学习。但是，如果这些内容更偏向于考试的形式，则不应当允许学生重学此教学课程。</p>

<p>如果允许学生重学教学课程，则&ldquo;分数&rdquo;页面中显示的<b>分数</b>为重学教学课程所得分数的<b>平均分</b>或者在此教学课程中获得的<b>最高分</b>。下一个参数将确定使用这两个分数中的哪一个。</p>

<p>请注意，<b>问题分析</b>总是使用第一次参与教学课程时的答案，重学教学课程时给出的答案会被忽略。</p>

<p>默认情况下，此选项为<b>否</b>，表示不允许学生重学教学课程。只有在特殊情况下，此选项才会设置为<b>是</b>。</p>
