<h1>弹出文件或网页</h1>

<p>在一个教学课程的开始阶段将创建一个弹出窗口以关联到一个文件（例如：一个 mp3 文件）或一个网页。如果需要再次打开这个弹出窗口，则可以单击显示在每个教学课程页面上的一个链接。</p>

<p>在弹出窗口的底部会出现一个大小合适的&ldquo;关闭窗口&rdquo;按钮。</p>

<p>支持的嵌入式文件类型包括：</p>
    <ul>
<li>MP3</li>
<li>Media Player</li>
<li>Quicktime</li>
<li>Realmedia</li>
<li>HTML</li>
<li>纯文本</li>
<li>GIF</li>
<li>JPEG</li>
<li>PNG</li>
    </ul>
<p>    所有其他文件类型将默认为下载链接。</p>
