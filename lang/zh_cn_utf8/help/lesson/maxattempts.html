<h1>（学生）可以尝试的最大次数</h1>

<p>此值确定了在回答此课程中的<b>任何</b>问题时学生可以尝试的最大次数。对于那些没有标准答案的问题，如简答和数学题，使用此值将会<i>直接</i> 进入教学活动中的下一页。 </p>

<p>默认值为 5，太小的值会导致学生无法仔细思考问题，太大的值会带来比较大的挫折感。</p>

<p>将此值设为 1，则只给学生一次回答的机会。这与测验模块比较像，不同之处在于每个页面上只有一个问题。</p>

<p>请注意，此值是全局参数，课程中无论哪种类型的问题都会受其影响。</p>

<p>请注意，此参数并<b>不会</b>影响教师对问题的检查以及在课程中浏览。对尝试次数的检查依赖于存储在数据库中的值，教师检查问题的次数并不会计入其中。但毕竟教师还是应该知道答案！</p>
