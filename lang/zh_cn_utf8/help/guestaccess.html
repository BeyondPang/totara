<h1>游客访问</h1>



<p>您可以选择允许&ldquo;游客&rdquo;进入您的课程。</p>



<p>可以使用登录屏幕上的&ldquo;以游客身份登录&rdquo;按钮

以游客身份登录。</p>



<p>访客通常有&ldquo;只读&rdquo;访问权限 - 表示他们无法

离开任何帖子，否则将会把所有学生的课程弄得一团糟。</p>



<p>如果您希望让某个同事进入以

观察您的作业，或在他们决定注册之前

让学生看到课程，这将非常方便。</p>



<p>注意您可以在两种游客访问类型间选择：

分别是需要选课密钥或不需要选课秘密钥。如果选择允许

有密钥的游客选课，则游客在

每次登录上均需提供当前注册密钥（与

仅需登录一次的学生不同）。这可用于限制

您的游客。如果选择允许没有密钥的游客，则

任何人都可以直接进入课程。</p>
