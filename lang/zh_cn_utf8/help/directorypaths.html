<h1>目录路径</h1>

<p>目录路径的完整语法是因操作系统而不同的：</p>

<div class="indent">

<p>在 <b>Windows 系统</b>中，使用类似于以下形式的路径：</p>
<ul> 
<li>c:\program files\data\moodle</li>
<li>c:\documents and settings\moodle\temp\saved</li>
</ul>


<p>在 <b>Unix系统</b>中，使用类似于以下形式的路径：</p>
<ul>
<li>/usr/data/moodle</li>
<li>/home/moodle/tmp/saved</li>
</ul>

</div>

<p>注意，一般情况下确认目录已经存在是一个好想法。有时 Moodle 可以在需要的时候创建目录，但并不总能如此。</p>

<p>最后，确认大小写是正确的，并且永远不要在末尾加上斜杠。</p>
