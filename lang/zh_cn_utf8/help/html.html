<h1>编写 html 的帮助</h1>

<p>在 Moodle 中编写 HTML 时，您可以随意使用几乎所有的 HTML 标签以制作出您想要的效果。</p>

<p>注意，不许使用脚本语言（例如，Javascript 或 VB Script），将自动删除它们。</p>

<p>通常会在表格的页面上打印代码，所以：</p>

   <ul>
<li>没必要使用任何 &lt;HEAD&gt; 或 &lt;BODY&gt; 标记
<li>注意可能使显示混乱的不匹配的 &lt;/TABLE&gt; 标记。
   </ul>

<p>笑脸（表情）会被转换成相应的图形，裸露的 URL 会被转换为链接。
</p>
