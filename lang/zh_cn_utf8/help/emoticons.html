<p>在线写作时，有时很难用纯文本表达感情。这些小图标能有所帮助。  </p>
   
<p>要将这些图标插入到您的文本中，请执行以下操作：只需点击上面的图标，或者直接在文本里输入对应的文本代码。</p>

<p>注意，这些代码本身就像一些小图片&mdash;&mdash;试试把头向左转然后看看它们。</p>
