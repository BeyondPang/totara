<p align="center"><strong>从 CSV 文件导入</strong></p>

<p>CSV 表示逗号分隔值，它是文本交换的通用格式。</p>

<p>预期的文件格式是纯文本文件，其字段名列表将作为第一条记录。然后填写数据，每行一条记录。</p>
   
<p>字段分隔符默认为逗号，默认情况下将不设置字段环绕符（字段环绕符是环绕在每条记录中各字段外的字符）。</p>
   
<p>每条记录应以一个新行分隔（通常在文本编辑器中按 Enter 或者返回键就会自动生成）。可以使用 \t  和表示新行的 \n 来指定制表符。 </p>

<p>示例文件：</p>

<pre>
name,height,weight
Kai,180cm,80kg
Kim,170cm,60kg
Koo,190cm,20kg
</pre>


<p>注意：可能并不支持所有字段类型。</p>
