<div class="indent">
<p>Wiki 允许人们在 Web 浏览器中使用简单的标记语言集体创作文档。</p>

<p>在夏威夷语中&ldquo;Wiki wiki&rdquo;是&ldquo;非常快&rdquo;的意思，而 Wiki 技术的一个特点就是可以用非常快的速度创建并更新页面。通常，在接受修改之前不需要预先批阅，而大多数的 Wiki 都是对公众开放的，至少是对所有可访问 Wiki 服务器的人开放的。</p>

<p>Moodle 的 Wiki 模块让参与者能够在 Web 页面上共同添加、扩充或修改页面内容。旧的内容将永不删除，并可存储起来。</p>

<p>这个模块是基于 <a href="http://erfurtwiki.sourceforge.net" target="_blank">Erfurt Wiki</a> 而制作的。</p>
</div>
