<h1>Nom de catégorie de champs personnalisés</h1>
<p>Le <strong>nom de catégorie de champs personnalisés</strong> vous aide à grouper les types de champs personnalisés dont vous avez besoin et doit être unique sur le niveau de profondeur sur lequel vous travaillez. </p>
<p>Entrez le nom et cliquez sur <strong>Enregistrer les modifications</strong>.</p>
