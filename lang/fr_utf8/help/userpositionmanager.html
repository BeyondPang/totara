<h1>Gestionnaire</h1>
<p> Cliquez sur <strong>Choisir un gestionnaire</strong> pour choisir le gestionnaire de l'utilisateur.  </p>
<p>Si le nom que vous cherchez n'apparaît pas dans la liste, un administrateur du site devra s'assurer que cet utilisateur a bien été affecté au rôle 'Gestionnaire'.</p>
