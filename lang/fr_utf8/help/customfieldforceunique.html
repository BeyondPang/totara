<h1>Les données doivent-elles être uniques ?</h1>
<p>Si réglé sur Oui, le champ personnalisé n'acceptera qu'une valeur unique. Si une valeur dupliquée est utilisés, le système ne permettra pas l'enregistrement de l'objet.</p>
<p>Si réglé sur Non le champ personnalisé acceptera toute valeur pour ce champ.</p>
