<h1>Manueller Abschluss durch</h1>
<p><strong>Manueller Abschluss durch</strong> ermöglicht es Ihnen, eine Rolle auszuwählen, um einen Lernenden manuell in einem Kurs als abgeschlossen zu markieren.</p>
<p>Wenn mehr als eine Rolle ausgewählt wird, dann wird die <strong>Berechnungsmethode</strong> angezeigt.</p>
