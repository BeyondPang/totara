<h1>Standardwert</h1>
<p>Der <strong>Standardwert</strong> wird einem Nutzer automatisch zugewiesen, wenn dieser nicht die Kenntnisse gezeigt hat, die gemäß den durch die Kompetenz festgelegten Nachweiselementen erforderlich sind (Abschluss von Kurs/Aktivität oder Erlangung von Kurs-/Aktivitätsbewertung). </p>
