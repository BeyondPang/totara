<h1>Vastausasetukset</h1>

<h2>Sivukoko:</h2> <p>Voit valita kuinka monta tentin yritystä näet samalla ruudulla.</p>

<h2>Näytä oppijat, jotka eivät ole yrittäneet tenttiä:</h2> <p>Saattaa olla tarpeellista näyttää myös ne oppijat, jotka eivät vielä ole yrittäneet tenttiä niiden lisäksi, jotka ovat.</p>
