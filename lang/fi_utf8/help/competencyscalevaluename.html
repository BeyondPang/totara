<h1>Asteikon arvon nimi</h1>
<p><strong>Asteikon arvon nimi</strong> on sen kompetenssiasteikon arvon nimi, jota olet lisäämässä tai muokkaamassa.</p>
<p>Arvolla mitataan oppijan edistymistä kompetenssin osalta. Voit lisätä niin monta arvoa kuin on tarpeellista.</p>
<p><strong>Huomio: </strong>Muista asettaa oletus- ja pätevyysarvot.</p>
