<h1>Tunnus</h1>
<p>Määrittelemällä tunnuksen aktiviteetille helpotat sen tunnistamista arvosanaa annettaessa. Mikäli aktiviteetti ei ole mukana missään arvosanalaskelmissa, voit jättää tunnus-kentän tyhjäksi. Aktiviteettipohjaisen arvosanan tunnuksen voit määritellä aktiviteetin päivityssivulla.</p>
