<h1>Oma suoritusmerkintä</h1>
<p><strong>Oma suoritusmerkintä</strong> -toiminto mahdollistaa sen, että käyttäjä voi itse merkitä suoritaneensa kurssin.</p>
<p>Ruksi<strong>Ota käyttöön</strong> ottaaksesi tämän toiminnon käytöön.</p>
<p><strong>Huomio:</strong> 'Oma suoritusmerkintä' -lohko tulee lisätä kurssisivulle, jotta oppijat voivat tehdä omat suoritusmerkintänsä.</p>
