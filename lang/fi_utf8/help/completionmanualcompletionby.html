<h1>Manuaalisen suoritusmerkinnän tekijä</h1>
<p><strong>Manuaalisen suoritusmerkinnän tekijä</strong> -toiminto antaa vapaasti määritellylle roolille oikeuden merkitä manuaalisesti oppijoiden suorituksia valmiiksi.</p>
<p>Kun valintaan enemmän kuin yksi rooli, <strong>Yhteenvetomenetelmä</strong> -toiminto tulee mahdolliseksi.</p>
