<h1>Kurssiriippuvuudet: Yhteenvetomenetelmä</h1>
<p>Kun<strong>Yhteenvetomenetelmä</strong> on <strong>Kaikki</strong>, oppijan tulee suorittaa kaikki kurssit täyttääkseen kriteerit.</p>
<p>Kun <strong>Yhteenvetomenetelmä</strong> on <strong>Mikä tahansa</strong> oppijan tulee suorittaa mikä tahansa kurssi täyttääkseen kriteerit. </p>
