<p align="center"><strong>Vaaditut merkinnät</strong></p>

<p>Osallistujalta vaadittavien merkintöjen lukumäärä. Käyttäjät näkevät muistutusviestin, mikäli he eivät ole tehneet tarvittavaa määrää merkintöjä.</p>

<p>Aktiviteettia ei pidetä suoritettuna ennen kuin käyttäjä on tehnyt vaadittavan määrän merkintöjä.</p>
