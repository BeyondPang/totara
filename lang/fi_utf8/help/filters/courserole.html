<h1>Kurssiroolien suodin</h1>
<p>Tämä suodin mahdollistaa käyttäjien suodattamisen sen perusteella, mikä heidän roolinsa on lyhenteellä määritellyllä kurssilla tietystä kurssikategoriasta (jos lyhenne-kenttä on tyhjä, kategoria on "mikä tahansa" ja rooli on mikä tahansa, tämä suodin ei ole aktiivinen).</p>
