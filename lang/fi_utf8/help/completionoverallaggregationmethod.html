<h1>Yhteenvetomenetelmä</h1>
<p>Kun <strong>Yhteenvetomenetelmä</strong> on <strong>Kaikki</strong>, kurssi merkitään suoritetuksi kun oppija täyttää kaikki tällä sivulla olevat kriteerit. </p>
<p>Kun <strong>Yhteenvetomenetelmä</strong> on <strong>Mikä tahansa</strong> kurssi merkitään suoritetuksi kun oppija täyttää jonkin tällä sivulla olevista kriteereistä. </p>
