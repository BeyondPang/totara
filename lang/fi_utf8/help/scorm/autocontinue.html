<h1>Automaattinen jatkaminen</h1>

<p>Jos Automaattinen jatkaminen -toiminto on käytössä, kun sisältöobjekti kutsuu &quot;close communication&quot; -menetelmää, seuraava saatavilla oleva sisältöobjekti käynnistetään automaattisesti.</p>

<p>Mikäli tämä asetus on Ei, käyttäjien tulee klikata "Jatka"-painiketta jatkaakseen.</p>
