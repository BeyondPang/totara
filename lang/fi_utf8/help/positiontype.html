<h1>Asematyyppi<h1>
<p>
Hallinnoijat voivat luoda ja määritellä erityyppisiä asemia. Mikäli asemalle on määritelty tyyppi, asema perii kaikki lisäkentät, jotka on tälle tyypille määritelty. Tämän toiminnon avulla voidaan liittää asemiin metatietoa ja näyttää asemien yhteydessä vain tarvittavat tiedot.
</p>
