<h1>Muistiinpanon tila</h1>

<p>Käytössäsi on kolme asetusta:</p>
<ul>
<li><strong>Henkilökohtainen</strong> - Muistiinpano näkyy vain sinulle itsellesi</li>
<li><strong>Kurssi</strong> - Muistiinpano näkyy kurssilla oleville kouluttajille</li>
<li><strong>Järjestelmä</strong> - Muistiinpano näkyy kaikilla kursseilla oleville kouluttajille</li>
</ul>
