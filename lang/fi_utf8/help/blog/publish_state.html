<h1>Kenelle julkaistaan?</h1>

<p>Tässä on 3 vaihtoehtoa:</p>

<p><b>Itselle (Luonnos)</b> - Vain sinä itse ja hallinnoijat näkevät tämän merkinnän.</p>

<p><b>Kaikille tällä sivustolla</b> - Kaikki, joilla on tunnus tälle sivustolle, näkevät tämän merkinnän.</p>

<p><b>Kaikille</b> - Kaikki, myös vierailijat näkevät merkinnän.</p>
