<h1>Vähimmäisarvosana
</h1>
<p>Käytä <strong>Vähimmäisarvosana</strong> -määrittelyä kun haluat oppijan saavuttavan vähintään tietyn arvosanan suorittaakseen kurssin. Tämä on kaikkien arvosteltavien aktiviteettien arvosanojen summa. Käytä arvosanarekisteriä tai aktiviteettien asetuksia määritelläksesi arvosanat.</p>
