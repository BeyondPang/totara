<h1>Auto-completamento manuale</h1>
<p><strong>L'Auto-completamento manuale</strong> permette allo studente di indicarsi come completato  nel corso.  </p>
<p>Selezionare <strong>Abilita</strong> per attivare questa opzione.</p>
<p><strong>Nota:</strong> occorre aggiungere il blocco di Auto-completamento alla pagina del corso per abilitare gli studenti a questa funzione.</p>
