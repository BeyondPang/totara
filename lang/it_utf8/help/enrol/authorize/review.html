<p class="center"><b>In che modo posso accettare/rifiutare manualmente i pagamenti?</b></p>

<ul>
 <li>Controllare an_review.</li>
 <li>Immettere '0' nel campo an_capture_day.</li>
</ul>

<p class="center"><b>In che modo gli studenti vengono iscritti ai corsi dopo aver inserito gli estremi della loro carta di credito?</b></p>

<ul>
 <li>Uncheck an_review.</li>
</ul>
