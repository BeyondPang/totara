<h1>Troncare i codici dei corsi</h1>
<p>In certe situazioni, può essere necessario troncare i codici di corso in una lunghezza specificata prima di elaborarli. Per fare ciò, inserire il numero di caratteri in questo riquadro. Oppure, lasciare il riquadro <strong>vuoto</strong> per non effettuare il troncamento.</p>
