<h1>Quadro dell'organizzazione</h1>
<p>Un <strong>quadro dell'organizzazione</strong> è impostato per mantenere la struttura organizzativa dell'organizzazione.</p>
<p>E' possibile impostare più quadri dell'organizzazione. Ad esempio: impostare un quadro per le sottodivisioni o le sussidiarie di un'azienda.</p>
