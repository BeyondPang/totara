<h1>Voto minimo
</h1>
<p>Usare il <strong>Voto minimo</strong> per definire il livello minimmo richiesto a uno studente per essere indicato come completato nel corso. Questo è il totale di tutte le attività che hanno un voto. Servirsi del Libretto dei voti o le impostazioni dell'attività per definire i voti.</p>
