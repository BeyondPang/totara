<h1>¿Deben los datos ser únicos?</h1>
<p>Cuando esta opción está configurada como Sí, solo aceptará un valor único. Si se utiliza un valor duplicado en este campo, el sistema no permitirá que se guarde el elemento.</p>
<p>Cuando esta opción está configurada como No, el campo personalizado aceptará cualquier valor.</p>
