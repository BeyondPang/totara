<h1>Nombre de categoría de campo personalizada</h1>
<p>El nombre de la <strong>Categoría de campo personalizada</strong> le ayuda a agrupar los tipos de campos personalizados que requiera y debe ser único en el nivel de profundidad en el que esté trabajando. </p>
<p>Escriba el nombre y haga clic en <strong>Guardar cambios</strong>.</p>
