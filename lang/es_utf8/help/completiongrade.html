<h1>Calificación</h1>
<p>Cuando está activada la opción <strong>Calificación</strong> el estudiante debe recibir una calificación en el curso.</p>
<p>Marque <strong>Permitir</strong> y utilice <strong>Calificación para aprobar</strong> para establecer la calificación necesaria para aprobar el curso.</p>
