<h1>Raporttityökalu: Ryhmän tunniste</h1>

<p>Kun luot ryhmän käyttäen tunnistetta (tägiä), kaikki aktiviteetit, jotka on merkitty virallisella tunnisteella, kuuluvat automaattisesti ryhmään. Jos lisäät tai poistat tunnisteita aktiviteetista, ryhmän tunnisteet päivitetään lisäyksen tai poiston mukaisesti. </p>
