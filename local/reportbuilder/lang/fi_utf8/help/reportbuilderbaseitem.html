<h1>Raporttityökalu: Pohja-aktiviteetti</h1>
<p>Aktiviteettien ryhmittelyllä voit osoittaa, että aktiviteeteilla on jotain yhteistä. Tämän pohjalta raportteja voidaan generoida kaikista ryhmään kuuluvista aktiviteeteista. Pohja-aktiviteetti määrittää ne asetukset, joiden pohjalta ryhmän tiedot koostetaan. </p>
