<h1>访问模式</h1>
<p>访问控制用于限制可以查看报表的用户。</p>
<p><strong>限制访问</strong>可为报表设置总体访问设置。</p>
<p>如果设置为<strong>所有用户均可查看此报表</strong>，则不会对该报表施加任何限制，并且所有用户均可查看此报表。</p>
<p>如果设置为<strong>只有特定用户可以查看此报表</strong>，则只有以下选定的用户组可以查看此报表。</p>
<p><strong>注意：</strong>访问限制只能控制可以查看报表的对象，而不能控制报表中所含的记录。有关控制报表内容的信息，请参阅&ldquo;内容&rdquo;选项卡。</p>
