<h1>报表生成器：按课程标签显示</h1>

<p>选中&ldquo;按课程标签显示记录&rdquo;复选框即可启用该标准。如果选中，则报表将根据记录是否属于标有特定标签的课程来显示结果。</p>
<p>在&ldquo;包括标有某标签的记录&rdquo;部分中选择任意标签后，系统将只显示标有所有选定标签的课程中的记录，并且<strong>不会</strong>显示无任何标签的课程中的记录。</p>
<p>在&ldquo;排除标有某标签的记录&rdquo;部分中选择任意标签后，系统将<strong>不会</strong>显示标有选定标签的课程中的记录，但是，将显示无任何标签的课程中的所有记录。</p>
<p>虽然可以同时包括和排除标签，但是不能同时包括和排除同一个标签。</p>
