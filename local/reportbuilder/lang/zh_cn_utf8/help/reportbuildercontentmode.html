<h1>内容模式</h1>
<p>内容控制允许您限制在查看报表时可获取的记录和信息。</p>
<p><strong>报表内容</strong>允许您为此报表选择总体内容控制设置：</p>
<p>选择<strong>显示全部记录</strong>后，将显示此源的每个可用记录，而不会对可用的内容进行任何限制。</p>
<p>选择<strong>显示与任何选中的标准匹配的记录</strong>后，报表将显示与以下设置的任何标准匹配的记录。</p>
<p><strong>注意：</strong>如果未设置标准，则报表不会显示任何记录。</p>
<p>选择<strong>显示与所有选中的标准匹配的记录</strong>后，报表将显示与以下设置的所有标准匹配的记录。<p><strong>注意：</strong>如果未设置标准，则报表不会显示任何记录。
