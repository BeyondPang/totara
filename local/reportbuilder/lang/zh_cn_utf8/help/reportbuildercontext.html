<h1>按角色限制访问</h1>
<p>情境是系统中用户可以访问的位置或级别。例如，站点管理员具有系统级别访问权限（情境），而学员可能只有课程级别访问权限（情境）。</p>
<p><strong>情境</strong>允许您设置在其中已向用户分配角色以查看报表的情境。</p>
<p>可以向用户分配系统级别的角色，使之能够访问整个站点或仅访问特定情境。例如，可能只会为培训师分配课程级别的角色。</p>
<p>选择<strong>用户必须具有系统情境中的角色</strong>后，必须向用户分配系统级别（即站点范围级别）的角色，使之能够查看报表。</p>
<p>选择<strong>用户可能具有任何情境中的角色</strong>后，如果已向用户分配了系统任意情境中的选定角色，则用户可以查看报表。</p>
