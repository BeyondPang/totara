<h1>按日期显示</h1>
<p>选择<strong>根据记录日期显示记录</strong>时，报表仅显示所选时间段内的记录。</p> 
<p><strong>包含的记录来自</strong>选项支持您设置报表的时间段：</p>
<ul>
<li>设置为<strong>过去</strong>时，报表仅显示早于当前日期的记录。</li>
<li>设置为<strong>未来</strong>时，报表仅显示当前日期之后的记录。 </li>
<li>设置为<strong>过去 30 天</strong>时，报表仅显示介于当前时间和过去 30 天之间的记录。</li>
<li>设置为<strong>接下来的 30 天</strong>时，报表仅显示时介于当前时间和未来 30 天之间的记录。</li>
</ul>
