<h1>按完成组织显示</h1>
<p>选择<strong>显示在用户组织中完成的记录</strong>时，报表会根据分配给用户的组织显示不同的完成记录。（在&ldquo;职位&rdquo;选项卡上的&ldquo;用户配置文件&rdquo;中，每个用户都分配有一个组织）。</p>
<p>如果<strong>包括子组织中的记录</strong>设置为：</p>
<ul>
<li><strong>是</strong>，则用户在查看报表时，既可以查看与其组织相关的完成记录，又可以查看与该组织的任何子组织相关的完成记录。</li>
<li><strong>否</strong>，则用户只能查看与其组织相关的完成记录。</li>
</ul>
