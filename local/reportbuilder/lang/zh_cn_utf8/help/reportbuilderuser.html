<h1>按用户显示</h1>
<p>选中<strong>按用户显示记录</strong>时，报表将根据查看报表的用户以及他们与其他用户的关系，显示不同的记录。</p>
<p><strong>包括特定用户的记录</strong>控制查看报表的用户可看到的记录：</p>
<ul>
<li>设置为<strong>用户自己的记录</strong>时，用户仅可看到他们自己的记录。</li>
<li>设置为<strong>用户直接报表的记录</strong>时，用户可以看到向他们报告的任何用户的记录（在&ldquo;职位&rdquo;选项卡上的用户配置文件中，将为每个用户分配一个经理）。</li>
<li>设置为<strong>两者均可</strong>时，用户可同时查看其自身和其直接报表的记录。</li>
</ul>
