<h1>按当前职位显示</h1>
<p>选择<strong>显示用户职位中的员工记录</strong>时，报表将根据为用户分配的职位显示不同的记录。（在&ldquo;职位&rdquo;选项卡上的&ldquo;用户配置文件&rdquo;中，将为每个用户分配一个职位）。</p>
<p><strong>包含来自子职位的记录</strong>设置为：</p>
<ul>
<li><strong>是</strong>，则查看报表的用户可以查看与其职位相关的记录，以及与其职位的任何子职位相关的记录。</li>
<li><strong>否</strong>，则查看报表的用户只能查看与其职位相关的记录。</li>
</ul>
