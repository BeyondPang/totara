<h1>按当前组织显示</h1>
<p>选择<strong>显示用户的组织中的员工记录</strong>时，报表将根据分配给用户的组织显示不同的结果。（在&ldquo;职位&rdquo;选项卡上的&ldquo;用户配置文件&rdquo;中，每个用户都分配有一个组织）。</p>
<p><strong>包含来自子组织的记录</strong>设置为：</p>
<ul>
<li><strong>是</strong>，则查看报表的用户将能够查看与其组织相关的记录，以及与该组织的任何子组织相关的记录。</li>
<li><strong>否</strong>，则用户只能查看与其组织相关的记录。</li>
</ul>
