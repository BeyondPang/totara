<h1>Nom de la valeur d'échelle</h1>
<p>Le <strong>nom de la valeur d'échelle</strong> est le nom de la valeur d'échelle d'objectif que vous ajoutez ou modifiez.</p>
<p>La valeur d'échelle est utilisée pour mesurer les objectifs du projet d'apprentissage. Vous pouvez ajouter autant de valeurs d'échelle que vous le souhaitez.</p>
