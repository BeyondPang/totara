<h1>Name des Skalenwerts</h1>
<p>Der <strong>Name des Skalenwerts</strong> ist der Name des Wertes, den Sie bei einer bestimmten Prioritäts-Skala hinzufügen oder ändern. </p>
<p>Ein Skalenwert wird zur Festlegung der Priorität eines Lernplanpostens verwendet. Sie können so viele Skalenwerte wie nötig hinzufügen. </p>
