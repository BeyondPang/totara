<h1>Nome del valore di scala</h1>
<p><strong>Il nome di valore di scala</strong> è il nome del valore che si aggiunge o modifica per una scala di priorità specifica. </p>
<p>Un valore di scala è usato per definire la priorità per un elemento del piano di apprendimento. E' possibile aggiungere il numero di valori di scala richiesti. </p>
