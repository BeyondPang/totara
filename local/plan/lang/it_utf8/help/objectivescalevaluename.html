<h1>Nome di valore di scala</h1>
<p><strong>Il nome di valore di scala</strong> è il nome del valore di scala di obiettivi che viene aggiunto o modificato.</p>
<p>Un valore di scala è usato per misurare gli obiettivi del piano di formazione. E' possibile aggiungere il numero di valori di scala richiesto.</p>
