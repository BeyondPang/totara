<h1>Osioasetukset</h1>
<p>Tästä kohdasta voit näyttää/piilottaa oppimissuunnitelmassa olevia osioita sekä määrittää niiden järjestyksen. </p>
<p>Napsauta <strong>Piilota</strong> poistaaksesi osion oppimissuunnitelman mallipohjasta.</p>
<p>Käytä ylös- ja alas-nuolia vaihtaaksesi osioiden järjestystä.</p>
