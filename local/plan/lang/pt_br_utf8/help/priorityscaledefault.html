<h1>Valor padrão</h1>
<p><strong>Valor padrão</strong> é o valor automaticamente atribuído a um item do plano de aprendizado, quando a escala de prioridade aparece pela primeira vez no plano do aluno. Mais tarde, a prioridade pode ser alterada pelo aluno/gerente depois que estiver ativa dentro do plano de aprendizado.</p>
