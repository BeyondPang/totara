<h1>Corpo da mensagem</h1>
<p>O corpo da mensagem será exibido para enviar mensagens aos destinatários em seu
    painel.</p>
<p>O corpo da mensagem poderá conter variáveis que serão substituídas quando a mensagem for
    enviada. Para detalhes de quais variáveis serão substituídas, ver
    <a href="help.php?module=local_program&amp;file=variablesubstitution.html">
        substituição da variável
    </a>.</p>
