<h1>Sallittu aika</h1>

<p>Voit määrittää kuinka paljon aikaa oppijalle on sallittu kokonaisuuteen kuuluvien kurssien suorittamiseen. Aika on yleinen arvio suoritukseen menevästä ajasta, ei pakollinen aikaraja. Varsinaisen suorittamiseen kuluvan aikarajan voit määrittää kurssitason asetuksissa. </p>
