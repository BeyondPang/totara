<h1>Kurssiohjelman tunnistenumero</h1>

<p>Kurssiohjelman tunnistenumeroa käytetään vain, kun kurssia verrataan ulkoisiin järjestelmiin. Sitä ei koskaan näytetä oppimisjärjestelmän sisällä. Jos sinulla on virallinen koodinimike tälle ohjelmalle, käytä sitä tässä. Muuten voit jättää kohdan tyhjäksi.</p>
