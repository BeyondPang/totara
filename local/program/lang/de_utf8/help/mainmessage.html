<h1>Meldungskörper</h1>
<p>Der Meldungskörper wird den Empfängern auf deren Bildschirm
    angezeigt.</p>
<p>Der Meldungskörper kann Variablen umfassen, die ersetzt werden, wenn die Meldung 
    versendet wird. Für Details zu den Ersetzungen des Variablen, siehe 
    <a href="help.php?module=local_program&amp;file=variablesubstitution.html">
        Variablenersetzung
    </a>.</p>
