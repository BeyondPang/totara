<h1>Meldungsbetreff</h1>
<p>Der Betreff der Meldung wird dem Meldungsempfänger auf dem Bildschirm 
    angezeigt. Max. 255 Zeichen.</p>
<p>Der Betreff kann Variablen umfassen, die ersetzt werden, wenn die Meldung 
    versendet wird. Für Details zu den Ersetzungen des Variablen, siehe 
    <a href="help.php?module=local_program&amp;file=variablesubstitution.html">
        Variablenersetzung
    </a>.</p>
