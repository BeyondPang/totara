<h1>Message body</h1>
<p>The message body will be displayed to message recipients in their
    dashboard.</p>
<p>The message body can contain variables which will be replaced when the message is
    sent. For details of which variables will be substituted, see
    <a href="help.php?module=local_program&amp;file=variablesubstitution.html">
        variable substituition
    </a>.</p>
