<h1>Message subject</h1>
<p>The subject of the message will be displayed to message recipients in their
    dashboard. Max 255 characters.</p>
<p>The subject can contain variables which will be replaced when the message is
    sent. For details of which variables will be substituted, see
    <a href="help.php?module=local_program&amp;file=variablesubstitution.html">
        variable substituition
    </a>.</p>
