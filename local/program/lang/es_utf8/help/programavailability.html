<h1>Disponibilidad del programa</h1>

<p>Esta opción le permite "ocultar" completamente
   su programa.</p>

<p>No aparecerá en el listado de ningún programa, excepto a los administradores.</p>

<p>Incluso si los estudiantes intentan acceder a la URL del programa directamente,
   no tendrán permiso para entrar.</p>
