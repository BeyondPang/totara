<h1>Corpo del messaggio</h1>
<p>Il corpo del messaggio viene visualizzato ai destinatari del messaggio nel loro pannello.</p>
<p>Il corpo del messaggio può contenere variabili che sono sostituite quando il messaggio è inviato. Per ulteriori informazioni sulle variabili, vedere <a href="help.php?module=local_program&amp;file=variablesubstitution.html">
        sostituzione di variabile
    </a>.</p>
