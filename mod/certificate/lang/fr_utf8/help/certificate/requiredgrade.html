<p align="center"><b>Note requise pour le cours</b></p>
<p>Choisissez la note minimale en pourcentage (la note moyenne sur toutes les activités du cours) que l'étudiant doit obtenir pour réussir à avoir le certificat. Toutes les activités notées avec des points sont converties en pourcentage pour le calcul de la note requise.</p>
