<p align="center"><b>边框图像 </b></p>
<p>&ldquo;边框图像&rdquo;选项允许您从&ldquo;certificate/pix/borders&rdquo;文件夹中选择边框图像。请选择要添加到证书边缘的边框图像，或选择无边框。此文件夹包含两个不同的边框图像，每个边框图像有四种不同的颜色。 </p>
<p>请注意，向证书添加图像后会增大 PDF 文件的大小。您可以将自己的边框图像添加到&ldquo;certificate/pix/borders&rdquo;文件夹中，之后这些图像也将出现在此处的下拉列表中。边框图像必须是 JPEG (.jpg) 或 PNG 8 (.png) 格式。
</p>
