<p align="center"><b>交付</b></p>
<p>可以在此选择您希望的学生获取其证书的方式。</p>
<p><strong>在浏览器中打开：</strong>在新浏览器窗口中打开证书。<br> <strong>强制下载：</strong>打开浏览器文件下载窗口。<strong>（注意：</strong>Internet Explorer 浏览器不支持下载窗口中的打开选项。必须先选择保存选项。）<br><strong>电子邮件发送证书：</strong>选择此选项可将证书作为电子邮件附件发送给学生。</p>
<p>在学生接收到其证书之后，如果他们再次单击证书链接，则将看到他们接收其证书的日期，并将能够查看已接收的证书。</p>
