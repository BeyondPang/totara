<p align="center"><b>Vaadittu arvosana</b></p>
<p>Valitse vaadittu minimiarvosana (keskiarvo prosentteina oppijan kaikista arvioiduista aktiviteeteista kurssilla), joka oppijan tulee saavuttaa saadakseen todistuksen. Kaikki pistein arvioidut aktiviteetit muunnetaan prosenttiosuuksiksi, jotta vaadittu arvosana voidaan laskea. </p>
