<p align="center"><b>Guardar certificados emitidos</b></p>
<p>Si elije esta opción, se guardará una copia del certificado de cada estudiante en la carpeta de los archivos del curso moddata para ese certificado. Se mostrará un enlace de los certificados almacenados en el informe&quot;Ver Certificados emitidos&quot; del profesor. </p>
