<p align="center"><b>Impresión de un número de código</b></p>
<p>En el certificado se puede imprimir un único código de diez dígitos compuesto por números y letras elegidos al azar. Este número se podrá verificar al compararlo con el número de código que aparece en el informe &quot;Ver certificados emitidos&quot; del profesor. </p>
