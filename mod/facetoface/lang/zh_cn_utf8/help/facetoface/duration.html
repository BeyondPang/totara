<h1>持续时间</h1>
<p><strong>持续时间</strong>是培训的总时长。
<p>

例如：
<ul>
<li>&ldquo;2 小时&rdquo;可输入为 <strong>2</strong> 或 <strong>2:00</strong>
  </li>
<li>&ldquo;1 小时 30 分钟&rdquo;可输入为 <strong>1:30</strong></li>
<li>&ldquo;45 分钟&rdquo;可输入为 <strong>0:45</strong></li>
<li>&ldquo;20 分钟&rdquo;可输入为 <strong>0:20</strong>。</li>
</ul>
<p>如果在两个或更多的时间段内开展培训，则持续时间为这些时间段的总和。</p>
