<h1>请求消息</h1>
<p>启用<strong>需要批准</strong>时，<strong>请求消息</strong>部分将可用。</p>

<p><strong>请求消息</strong>部分显示了将发送到学员及其负责人的、关于学员参加面授学习班的批准流程的注意事项。</p>

<p><strong>主题：</strong>是显示在发送到负责人和学员的请求批准电子邮件上的主题行。</p>

<p><strong>消息：</strong>是将发送给学员的电子邮件文本，用于通知他们其参加面授学习班的请求已发送给其负责人进行批准。</p>

<p><strong>负责人的注意事项：</strong>是发送给学员的负责人的电子邮件文本，用于请求批准学员参加面授学习班。</p>
