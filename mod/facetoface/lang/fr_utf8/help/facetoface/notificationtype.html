<h1>Type de notification</h1>

<p>Le type de notification permet à l'apprenti de choisir la manière dont ils souhaitent être informés de leur réservation.</p>
<ul>
  <li>Rendez-vous iCalendar seulement</i>
  <li>E-mail de notification seulement</i>
  <li>E-mail de notification et rendez-vous iCalendar</i>
</ul>
