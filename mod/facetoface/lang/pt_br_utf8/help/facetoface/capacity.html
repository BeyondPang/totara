<h1>Capacidade</h1>
<p><strong>Capacidade</strong> é o número de lugares disponíveis em uma sessão.</p>

<p>Quando a sessão pessoal atinge a capacidade, seus detalhes não aparecem na página do curso. Os detalhes aparecerão em cinza na página 'Exibir todas as sessões' e o aluno não poderá se inscrever.</p>
