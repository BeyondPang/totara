<h1>Local</h1>

<p><strong>Local</strong> descreve o local da sessão (cidade, região, etc.).</p>

<p><strong>Local</strong> é exibido nas páginas do curso, 'Inscrever' e 'Exibir todas as sessões' e em todas as notificações por email.</p>
<p>Na página 'Exibir todas as sessões', as sessões listadas podem ser filtradas por local.</P>
