<h1>Aula</h1>

<p><strong>Aula</strong> es el nombre, número o identificador del aula utilizada para la sesión de formación.</p>

<p>El <strong>Aula</strong> se muestra en la página del curso, en la página de inscripciones, en la página “Ver todas las sesiones” y en todas las notificaciones enviadas por correo electrónico.</p>
