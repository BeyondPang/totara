<h1>Tipo de notificación</h1>

<p>El Tipo de notificación permite que el estudiante seleccione cómo desea que se le notifique su reserva.</p>
<ul>
  <li>Solo Cita en iCalendar</i>
  <li>Solo notificación por correo electrónico</i>
  <li>Notificación por correo electrónico y cita en iCalendar</i>
</ul>
