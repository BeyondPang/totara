<h1>Face-to-Face-Aktivität</h1>

<p>Face-to-Face-Aktivitäten werden verwendet, um persönliche Schulungen nachzuverfolgen</p>

<p>Jede Aktivität wird in einer oder mehreren identischen Sitzungen angeboten.</p>

<p>Einige Tage vorher werden den Nutzern und deren Managern Erinnerungsnachrichten gesendet.</p>
