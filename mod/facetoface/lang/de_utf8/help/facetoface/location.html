<h1>Ort</h1>

<p><strong>Ort</strong> beschreibt die Sitzungsumgebung (Stadt, Bezirk, Region usw.).</p>

<p>Der <strong>Ort</strong> erscheint auf der Kurs-Seite, der „Anmeldungs-Seite“, der Seite „Alle Sitzungen anzeigen“ und in sämtlichen E-Mail-Nachrichten.</p>
<p>Auf der Seite „Alle Sitzungen anzeigen“ können die Sitzungen nach Ort gefiltert werden.</P>
