<h1>Benachrichtigung an Manager</h1>
<p>Bei Markierung von <strong>Nachricht an Manager senden</strong> wird der Text im Feld <strong>Nachricht an den Manager</strong> – aus dem hervorgeht, dass der Lernende sich für eine persönliche Sitzung angemeldet hat – an den Manager eines Lernenden gesendet.</p>
