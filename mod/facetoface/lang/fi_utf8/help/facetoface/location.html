<h1>Paikka</h1>

<p><strong>Paikka</strong> ilmaisee lähikoulutustapahtuman sijannin (kaupunki, lääni, alue, jne.)</p>

<p><strong>Paikka</strong> näytetään kurssin sivulla, ilmoittautumissivulla, kaikissa sähköpostimuistutuksissa sekä kaikki tapahtumat näyttävällä sivulla, jolla tapahtumia voi myös suodattaa sijainnin mukaan.</p>
