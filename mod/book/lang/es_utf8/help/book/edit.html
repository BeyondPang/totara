<p align="center"><b>Edición de capítulos</b></p>

<p>Debe procurar que el título del capítulo sea breve.</p>

<p>Puede añadir dos niveles de subcapítulos como máximo.</p>

<p>Si tiene problemas con el editor HTML tipo WYSIWYG, utilice otro explorador (por ejemplo, Mozilla Firefox) o desactive completamente el editor de su perfil.</p>
